<div
  fxLayout="row"
  fxLayoutAlign="center start"
  fxFill
  style="background-color: darkseagreen"
>
  <div
    fxLayout="column"
    fxLayoutAlign="start center"
    fxFlex="100"
    fxFlex.gt-xs="80"
    fxFlex.gt-sm="60"
    style="background-color: bisque"
  >
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="nama">
        <th mat-header-cell *matHeaderCellDef>Nama</th>
        <td mat-cell *matCellDef="let user">{{ user.nama }}</td>
      </ng-container>

      <ng-container matColumnDef="jenis_kelamin">
        <th mat-header-cell *matHeaderCellDef>JenisKelamin</th>
        <td mat-cell *matCellDef="let user">{{ user.jenis_kelamin }}</td>
      </ng-container>

      <ng-container matColumnDef="tanggal_lahir">
        <th mat-header-cell *matHeaderCellDef>Tanggal Lahir</th>
        <td mat-cell *matCellDef="let user">{{ user.tanggal_lahir }}</td>
      </ng-container>

      <ng-container matColumnDef="nik">
        <th mat-header-cell *matHeaderCellDef>NIK</th>
        <td mat-cell *matCellDef="let user">{{ user.nik }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
