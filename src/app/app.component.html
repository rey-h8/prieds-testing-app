<ng-template #toolbar>
  <mat-toolbar
    style="height: min-content; padding: 1rem 2rem; background-color: white"
  >
    <div
      fxLayout="column"
      fxLayout.gt-xs="row"
      fxLayoutGap="8px"
      class="no-print"
    >
      <!-- <button
        mat-raised-button
        style="background: salmon"
        (click)="changePage('')"
        fxFlex.xs="100"
      >
        Instruction
      </button> -->
      <button
        mat-raised-button
        (click)="
          open(
            '/request-queue-number',
            'Queue',
            'height=500,width=500,scrollbars=no'
          )
        "
        color="primary"
      >
        Print Queue Number
      </button>
      <button
        mat-raised-button
        color="accent"
        (click)="changePage('input-visitor-details')"
      >
        Input Visitor Details
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="changePage('visitor-list')"
      >
        Visitor List
      </button>
    </div>
  </mat-toolbar>
</ng-template>

<div *ngIf="queue(); else toolbar"></div>

<router-outlet></router-outlet>
